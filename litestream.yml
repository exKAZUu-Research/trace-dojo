dbs:
  - path: prisma/mount/prod.sqlite3
    replica:
      type: s3
      endpoint: https://${CLOUDFLARE_R2_LITESTREAM_ACCOUNT_ID}.r2.cloudflarestorage.com
      bucket: ${CLOUDFLARE_R2_LITESTREAM_BUCKET_NAME}
      access-key-id: ${CLOUDFLARE_R2_LITESTREAM_ACCESS_KEY_ID}
      secret-access-key: ${CLOUDFLARE_R2_LITESTREAM_SECRET_ACCESS_KEY}
